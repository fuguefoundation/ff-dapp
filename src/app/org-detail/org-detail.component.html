<button mat-raised-button class="back-button" (click)="goBack()"><mat-icon>navigate_before</mat-icon>Back</button>
<div *ngIf="org">
    <mat-card class="example-card">
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{org.name | uppercase}}</mat-card-title>
        <mat-card-subtitle>{{org.evaluatorId}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
    <mat-card-content>
        <p>
        {{org.desc}}
        </p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button>Homepage</button>
        <button mat-raised-button (click)="web3Donate(org.id)">Donate</button>
    </mat-card-actions>
    </mat-card>

</div>
