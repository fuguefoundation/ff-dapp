<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
  <mat-toolbar color="primary" class="example-toolbar">
    <button mat-icon-button (click)="snav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <h1 class="example-app-name">Fugue Foundation</h1>
    <span class="example-spacer"></span>
    <a mat-icon-button href="https://github.com/fuguefoundation/ff-dapp" target="_blank" title="Github">
      <mat-icon class="example-icon">share</mat-icon>
    </a>
  </mat-toolbar>

  <mat-sidenav-container class="example-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches"
      [opened]="!mobileQuery.matches" fixedTopGap="56">
      <mat-nav-list>
        <a mat-list-item routerLinkActive="active-link" routerLink="/evaluators" (click)="snav.close()">
          <mat-icon class="snav-icon">people</mat-icon> Evaluators
        </a>
        <a mat-list-item routerLinkActive="active-link" routerLink="/orgs" (click)="snav.close()">
          <mat-icon class="snav-icon">public</mat-icon> Orgs
        </a>
        <a mat-list-item href="https://fuguefoundation.org/dev/impact" target="_blank">
          <mat-icon class="snav-icon">flash_on</mat-icon> Impact
        </a>
        <a mat-list-item routerLinkActive="active-link" routerLink="/explore" (click)="snav.close()">
          <mat-icon class="snav-icon">explore</mat-icon> Explore
        </a>
        <a mat-list-item routerLinkActive="active-link" routerLink="/about" (click)="snav.close()">
          <mat-icon class="snav-icon">info</mat-icon> About
        </a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <router-outlet></router-outlet>
      <!-- <ff-debug></ff-debug> -->
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
