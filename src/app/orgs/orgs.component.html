<h2>Nonprofit Organizations</h2>

<mat-grid-list cols="2" rowHeight="125px">
    <mat-grid-tile>
        <mat-form-field>
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Search/filter orgs">
            <mat-icon matSuffix>filter_list</mat-icon>
        </mat-form-field>          
    </mat-grid-tile>
    <mat-grid-tile>
        <!-- TODO: Improve Search -->
        <!-- <app-org-search></app-org-search> -->
    </mat-grid-tile>        
</mat-grid-list>


<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

  <!-- Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
    <td mat-cell *matCellDef="let org">
        <a routerLink="/orgs/{{org._id}}">{{org.name}}</a>
    </td>
  </ng-container>

  <!-- Column -->
  <ng-container matColumnDef="evaluator">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Evaluator </th>
    <td mat-cell *matCellDef="let org"> {{org.evaluatorId.name}} </td>
  </ng-container>

  <!-- Column -->
  <ng-container matColumnDef="short_desc">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
    <td mat-cell *matCellDef="let org"> {{org.short_desc}} </td>
  </ng-container>

  <!-- Column -->
  <ng-container matColumnDef="url">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Web </th>
    <td mat-cell *matCellDef="let org">
        <a mat-icon-button color="warn" href="{{org.url}}" target="_blank">
            <mat-icon>open_in_new</mat-icon>
        </a>        
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
