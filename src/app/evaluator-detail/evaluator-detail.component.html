<div *ngIf="evaluator">
  <button mat-raised-button (click)="goBack()">
    <mat-icon>navigate_before</mat-icon>Back
  </button>
  <button mat-raised-button class="ff-red-button" (click)="web3Donate(evaluator.id)">Donate</button>


  <div class="row">
    <div class="col-4">
      <mat-card class="example-card">
        <mat-card-header>
          <div mat-card-avatar [style.background-image]="'url('+ evaluator.logo +')'"></div>
          <mat-card-title>{{evaluator.name | uppercase}}</mat-card-title>
          <mat-card-subtitle>{{evaluator.focus}}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src="{{evaluator.image}}" alt="{{evaluator.name}}">
        <mat-card-content>
          <p>
            {{evaluator.desc}}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <a mat-raised-button href="{{evaluator.url}}" target="_blank" title="Github">About</a>
        </mat-card-actions>
      </mat-card>
    </div>
    <div class="col-8">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!-- Column -->
        <!-- <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-header> ID </th>
          <td mat-cell *matCellDef="let org"> {{org.id}} </td>
        </ng-container> -->

        <!-- Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-header> Name </th>
          <td mat-cell *matCellDef="let org">
            <a routerLink="/orgs/{{org.id}}">{{org.name}}</a>
          </td>
        </ng-container>

        <!-- Column -->
        <ng-container matColumnDef="desc">
          <th mat-header-cell *matHeaderCellDef mat-header> Description </th>
          <td mat-cell *matCellDef="let org"> {{org.short_desc}} </td>
        </ng-container>

        <!-- Column -->
        <ng-container matColumnDef="impact">
            <th mat-header-cell *matHeaderCellDef mat-header> Impact </th>
            <td mat-cell *matCellDef="let org"> {{org.stats.metric1}} </td>
          </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <div *ngIf="ethPrice">
          <p>1 ETH currently equals <strong>${{ethPrice.result.ethusd}}</strong> USD</p>
      </div>

    </div>
  </div>


</div>
