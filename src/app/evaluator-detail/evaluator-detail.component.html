<div *ngIf="evaluator">
  <button mat-raised-button (click)="goBack()"><mat-icon>navigate_before</mat-icon>Back</button>
  <h2>{{evaluator.name | uppercase}}</h2>
  <h4>{{evaluator.desc}}</h4>

  <button mat-raised-button class="donate-button" (click)="web3Donate(evaluator.id)">Donate</button>

  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let org"> {{org.id}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let org">
          <a routerLink="/orgs/{{org.id}}">{{org.name}}</a>
      </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="evaluatorId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Evaluator </th>
      <td mat-cell *matCellDef="let org"> {{org.evaluatorId}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="desc">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
      <td mat-cell *matCellDef="let org"> {{org.desc}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>
