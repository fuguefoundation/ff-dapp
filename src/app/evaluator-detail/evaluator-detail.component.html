<div *ngIf="evaluator">
  <button mat-raised-button (click)="goBack()">
    <mat-icon>navigate_before</mat-icon>Back
  </button>
  <button mat-raised-button class="ff-red-button" (click)="web3Donate(evaluator.evaluator._id)">Donate</button>


  <div class="row">
    <div class="col-6">
      <mat-card class="example-card">
        <mat-card-header>
          <div mat-card-avatar [style.background-image]="'url('+ evaluator.evaluator.logo +')'"></div>
          <mat-card-title>{{evaluator.evaluator.name | uppercase}}</mat-card-title>
          <mat-card-subtitle>{{evaluator.evaluator.focus}}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src="{{evaluator.evaluator.image}}" alt="{{evaluator.evaluator.name}}">
        <mat-card-content>
          <p>
            {{evaluator.evaluator.desc}}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <a mat-raised-button href="{{evaluator.evaluator.url}}" target="_blank" title="Github">About</a>
        </mat-card-actions>
      </mat-card>
    </div>
    <div class="col-6">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!-- Column -->
        <!-- <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-header> ID </th>
          <td mat-cell *matCellDef="let org"> {{org._id}} </td>
        </ng-container> -->

        <!-- Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-header> Name </th>
          <td mat-cell *matCellDef="let org">
            <a routerLink="/orgs/{{org._id}}">{{org.name}}</a>
          </td>
        </ng-container>

        <!-- Column -->
        <!-- <ng-container matColumnDef="evaluatorId">
              <th mat-header-cell *matHeaderCellDef mat-header> Evaluator </th>
              <td mat-cell *matCellDef="let org"> {{org.evaluatorId}} </td>
            </ng-container> -->

        <!-- Column -->
        <ng-container matColumnDef="desc">
          <th mat-header-cell *matHeaderCellDef mat-header> Description </th>
          <td mat-cell *matCellDef="let org"> {{org.short_desc}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

    </div>
  </div>


</div>
